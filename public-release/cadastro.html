<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <title>Highfiren App</title>
</head>
<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row container">
          <br>
          <div class="row">
              <center><i class="large material-icons prefix">account_circle</i></center>
              <h4 class="center">Cadastro de Usu√°rio</h4>
          </div>
            <form class="col s12 m12 l12">
              <div class="row">
                <div class="input-field col s12 m12 l12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nameInput" type="text" class="validate">
                  <label for="nameInput">Nome Completo</label>
                </div>
                <div class="input-field col s12 m12 l12">
                        <i class="material-icons prefix">email</i>
                        <input id="emailInput" type="email" class="validate">
                        <label for="emailInput">E-mail</label>
                      </div>
        
                  <div class="input-field col s12 m12 l12">
                    <i class="material-icons prefix">lock</i>
                    <input id="passwordInput" type="password" class="validate">
                    <label for="passwordInput">Senha</label>
                  </div>
                  <div class="input-field col s12 m12 l12">
                        <i class="material-icons prefix">lock</i>
                        <input id="confPasswordInput" type="password" class="validate">
                        <label for="confPasswordInput">Confirmar Senha</label>
                      </div>
        
                  
                  
                </div>
                <div class="row">
                    <center><a href="index.html" class="waves-effect waves-light btn-small space">Voltar</a>
                        <a class="waves-effect waves-light btn-small space" id="createUserButton">Cadastrar</a></center>
                </div>
                
            </form>
          </div>
    </div>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/add-firebase.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.js"></script>
  <script src="js/createUser.js"></script>
</body>
</html>
