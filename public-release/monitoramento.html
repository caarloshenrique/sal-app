<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/monitoramento.css">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <title>Highfiren App</title>
</head>
<body>
    <div class="container">
            <div class="row">
                    <div class="col s6 m6 l6">
                      <div class="card-panel white">
                        <span class="black-text">Humidade do Ar</span>
                      </div>
                    </div>
                    <div class="col s6 m6 l6">
                            <div class="card-panel teal">
                              <span class="white-text">Temperatura do Ar</span>
                            </div>
                          </div>
                  </div>
                  <div class="row">
                        <div class="col s12 m12 l12">
                            <div class="card-panel white">
                                <canvas id="myChartLine" width="40" height="40"></canvas>
                            </div>
                        </div>
                  </div>
                  <div class="row">
                        <div class="col s12 m12 l12">
                            <div class="card-panel white">
                                <canvas id="myChart" width="40" height="40"></canvas>
                            </div>
                        </div>
                  </div>
           
    </div>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/add-firebase.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.js"></script>
  <script type="text/javascript" src="js/Chart.js"></script>
  <script type="text/javascript" src="js/Chart.bundle.js"></script>
  
  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                  '#10E9B6',
                  '#A389D4',
                  '#04A9F5',
                  '#F5C228',
                  '#ffff00',
                  '#F44236'
              ],
              borderColor: [
                  '#10E9B6',
                  '#A389D4',
                  '#04A9F5',
                  '#F5C228',
                  '#ffff00',
                  '#F44236'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });
  </script>
  <script>
        var ctx = document.getElementById("myChartLine").getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ["Janeiro", "Fevereiro", "Marco", "Abril", "Maio", "Junho"],
          datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                  '#10E9B6',
                  '#A389D4',
                  '#04A9F5',
                  '#ffff00',
                  '#F5C228',
                  '#F44236'
              ],
              borderColor: [
                  '#10E9B6',
                  '#A389D4',
                  '#04A9F5',
                  '#ffff00',
                  '#F5C228',
                  '#F44236'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });
  </script>
</body>
</html>
