<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/monitoramento.css">
  <link rel="stylesheet" href="css/geral.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="icon" type="imagem/png" href="high-firen-azul.png" />
  <title>Detalhes</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper azul">
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a>Menu</a>
      </div>
    </nav>
  </div>
  <ul id="slide-out" class="sidenav">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="campo.png">
        </div>
        <a href="#user"><img class="circle" src="agricultor.png"></a>
        <a href="#name"><span class="white-text name">Carlos Silva</span></a>
        <a href="#email"><span class="white-text email">carlos.silva@novaandradina.org</span></a>
      </div>
    </li>
    <li><a href="home.html"><i class="material-icons">pie_chart</i>Análise do solo</a></li>
    <li><a href="sugestao.html"><i class="material-icons">assignment</i>Melhorias</a></li>
    <li><a href="index.html"><i class="material-icons">exit_to_app</i>Sair</a></li>
  </ul>

  <div class="container conteudo">
    <div class="row">
      <br>
      <h5 class="black-text center">Propriedades do solo</h5>
      <br>
      <div class="col s12 m12 l12">
        <div title="DHT-Temperature" class="card teste">

          <div class="card-image center ola">
            <span id="currentTemp" class="statistic black-text">
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>

                <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>

                <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </span>
          </div>
          <div class="card-content fixo">
            <span class="card-title grey-text text-darken-4">
              Matéria orgânica
            </span>
            <p class="black-text activator">Clique para ver histórico</p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">
              Histórico
              <i class="material-icons right">close</i>
            </span>
            <canvas id="tempLineChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <center><a href="dicas.html" class="waves-effect waves-light btn space" id="createUserButton">Ver sugestões</a>
      </center>
    </div>
  </div>


  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/add-firebase.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.js"></script>
  <script type="text/javascript" src="js/Chart.js"></script>
  <script type="text/javascript" src="js/Chart.bundle.js"></script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
    });
  </script>
  <script src="js/list-humidacity.js"></script>
</body>

</html>
